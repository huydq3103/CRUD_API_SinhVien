<!DOCTYPE html>
<html lang="en" ng-app="myApp">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body ng-controller="myController">
    <div class="container">
      <!-- Form -->
      <div class="row col-12">
        <form>
          <div class="row mt-4">
            <div class="col-6">
              <label>Họ tên</label>
              <input type="text" class="form-control" ng-model="request.ten" />
            </div>
            <div class="col-6">
              <label>C/Ngành</label>
              <select class="form-select" ng-model="request.chuyenNghanh">
                <option value="udpm" ng-selected="request.chuyenNghanh == udpm">Ứng dụng phần mềm</option>
                <option value="tktw" ng-selected="request.chuyenNghanh == tktw" >Thiết kế trang web</option>
                <option value="ltmt" ng-selected="request.chuyenNghanh == ltmt">Lập trình máy tính</option>
              </select>
            </div>
          </div>
          <div class="row mt-4">
            <div class="col-6">
              <label>Ngay sinh</label>
              <input type="date" class="form-control" ng-model="request.tuoi" />
            </div>
            <div class="col-6">
              <label>Giới tính</label><br />
              <div>
                <input
                  type="radio"
                  name="gioiTinh"
                  value="true"
                  ng-model="request.gioiTinh"
                  ng-checked="request.gioiTinh == true"
                />
                <label>Nam</label>
                <input
                  type="radio"
                  name="gioiTinh"
                  value="false"
                  ng-model="request.gioiTinh"
                  ng-checked="request.gioiTinh == false"
                />
                <label>Nữ</label>
              </div>
            </div>
          </div>

          <div class="row mt-4" style="justify-content: center">
            <button class="btn btn-success col-1 m-3" ng-click="addSV();">
              Thêm
            </button>
            <button class="btn btn-primary col-1 m-3" ng-click="updateSV();">
              Cập nhập
            </button>
          </div>
        </form>
      </div>
      <!-- End Form -->

      <!-- Table -->
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Ten</th>
            <th scope="col">Ngay sinh</th>
            <th scope="col">Gioi Tinh</th>
            <th scope="col">Chuyen Nganh</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="sv in listSV">
            <th scope="row">{{$index}}</th>
            <td>{{sv.ten}}</td>
            <td>{{sv.tuoi}}</td>
            <td>{{sv.gioiTinh == 1 ? 'nam':'nu'}}</td>
            <td>{{sv.chuyenNghanh}}</td>
            <td>
              <a href="#" ng-click="details($event,$index);">Detail</a>
              <a href="#" ng-click="removeSinhVien($event,$index);">Remove</a>
            </td>
          </tr>
          <tr></tr>
        </tbody>
      </table>

      <!-- End Table -->
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="Index.js"></script>
  </body>
</html>
